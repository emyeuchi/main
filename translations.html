      <h2><a href="https://emyeuchi.github.io/main/translation1">シャム王国及びその他の問題に関する英仏宣言</a></h2>
			<p>
        イギリスがインドを、フランスがインドシナを植民地化する過程で、両国はタイ（シャム）で衝突しそうになります（雲南問題）。これを解決するために両国は宣言を出したのでした。
      </p>

      <p>
